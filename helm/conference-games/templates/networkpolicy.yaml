{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "conference-games.fullname" . }}-backend
  labels:
    {{- include "conference-games.backend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "conference-games.backend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              {{- include "conference-games.frontend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.targetPort }}
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.targetPort }}
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow database access
    {{- if .Values.postgresql.enabled }}
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
              app.kubernetes.io/instance: {{ .Release.Name }}
      ports:
        - protocol: TCP
          port: 5432
    {{- else if .Values.externalDatabase.enabled }}
    - to: []
      ports:
        - protocol: TCP
          port: {{ .Values.externalDatabase.port }}
    {{- end }}
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "conference-games.fullname" . }}-frontend
  labels:
    {{- include "conference-games.frontend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "conference-games.frontend.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: {{ .Values.frontend.service.targetPort }}
    {{- with .Values.networkPolicy.ingress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow backend API calls
    - to:
        - podSelector:
            matchLabels:
              {{- include "conference-games.backend.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.targetPort }}
    {{- with .Values.networkPolicy.egress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}